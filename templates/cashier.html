<!DOCTYPE html>
<html>
<head>
    <title>Cashier Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Cashier Interface</h1>
        <a href="{{ url_for('logout') }}" class="btn btn-secondary mb-3">Logout</a>

        <!-- Menu Table -->
        <div class="mb-4">
            <h3>Menu</h3>
            <table class="table table-bordered" id="menuTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in menu_items %}
                    <tr ondblclick="addItem('{{ item.name }}', {{ item.price }})">
                        <td>{{ item.name }}</td>
                        <td>â‚¹{{ item.price }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Order List -->
        <h3>Order List</h3>
        <ul class="list-group" id="orderList"></ul>

        <!-- Item Quantity -->
        <div class="mb-3 mt-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" class="form-control" id="quantity" value="1" min="1">
        </div>
        <button class="btn btn-success" onclick="submitOrder()">Submit Order</button>
        <p id="orderNumber" class="mt-3"></p>
    </div>
</body>
</html>
